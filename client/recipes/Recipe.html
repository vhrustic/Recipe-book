<template name="Recipe">
    <article class="recipe {{#if inMenu}}in-menu{{/if}}">
        <h3>
            {{name}}
        </h3>
        <i class="fa fa-trash">
        </i>
        <i class="fa fa-pencil">
        </i>
        {{#if $.Session.get 'editMode'}}
        {{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave=true}}
        {{else}}
        <p>
            {{desc}}
        </p>
        <p>
            {{#each ingridients}}
            <span class="ingridients">
                {{name}} - {{amount}}
            </span>
            {{/each}}
        </p>
        <a href="/recipe/{{_id}}">
            View Details
        </a>
        {{#if inMenu}}
        <button class="btn-deny toggle-menu">
            Remove from menu
        </button>
        {{else}}
        <button class="btn-primary toggle-menu">
            Add to menu
        </button>
        {{/if}}
        {{/if}}
    </article>
</template>
